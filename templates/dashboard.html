<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-light: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            --bg-dark: linear-gradient(135deg, #1e1e2f, #3a3a59);
            --primary-light: #4a90e2;
            --primary-dark: #6c63ff;
            --text-light: #333;
            --text-dark: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.6s ease;
            overflow: hidden;
            position: relative;
        }

        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dashboard-container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 2;
            transition: background 0.5s ease, color 0.5s ease;
        }

        body.dark-mode .dashboard-container {
            background: #2b2b3c;
        }

        .title-main {
            color: var(--primary-light);
            font-size: 2.5rem;
            font-weight: 600;
        }

        body.dark-mode .title-main {
            color: var(--primary-dark);
        }

        .nav-links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            background: var(--primary-light);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s, transform 0.2s;
            font-weight: 500;
        }

        .nav-links a:hover {
            background: #357ABD;
            transform: scale(1.05);
        }

        body.dark-mode .nav-links a {
            background: var(--primary-dark);
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #4a90e2;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            z-index: 3;
        }

        .toggle-btn:hover {
            background: #357ABD;
        }

        /* Animated Background Circles */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.2);
            animation: float 10s infinite ease-in-out alternate;
        }

        .circle:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 25%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title-main {
                font-size: 2rem;
            }

            .dashboard-container {
                padding: 1.5rem 2rem;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links a {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleMode()">Toggle Mode</button>

    <div class="dashboard-container">
        <h1>ðŸŽ‰ <span class="title-main">Event Management System</span></h1>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('create_event') }}">Create Event</a>
        </nav>
    </div>

    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <script>
        function toggleMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
